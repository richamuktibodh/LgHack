<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>

    <link rel="stylesheet" href="style.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>

<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg">
                   
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <p>Whats your mood today?</p>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="main_content">
                    <form id="searchForm" method="get" class="temp_form">
                        <input type="text" id="genre" placeholder="Enter your preferred genre" autocomplete="off">
                        <input type="submit" value="Search" id="submitBtn">
                    </form>
                </div>

                <div class="movieInformation">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Enigma</p>
    </footer>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault()
            var genreValue = document.getElementById("genre").value;
            window.location.href = "http://127.0.0.1:5000/" + genreValue;
        });
    </script>

</body>

</html>
