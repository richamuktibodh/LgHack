<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet" href="static/css/stylii.css" />
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <div class="container-fluid main_menu">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <nav class="navbar navbar-expand-lg">

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/keyword.html"><i class="fa fa-search"></i></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Preference <i class="fa fa-search"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history.html">History <i class="fa fa-search"></i></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container-fluid main_header">
        <div class="row">
            <div class="col-md-10 col-12 mx-auto">
                <div class="main_content">
                    <form id="searchForm" method="get" class="temp_form">
                        <input type="text" id="g" placeholder="Enter your preferred movie" autocomplete="off">
                        <input type="submit" value="Search" id="submitBtn">
                    </form>
                </div>

                <div class="movieInformation">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Created by Enigma</p>
    </footer>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault()
            var genreValue = document.getElementById("g").value;
            window.location.href = "http://127.0.0.1:5000/search?g=" + genreValue;
        });
    </script>

</body>

</html>
